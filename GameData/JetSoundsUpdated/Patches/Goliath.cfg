//---JetEngineSounds Continued
//---Goliath config by JeanTheDragon and RealPlume compatibility by theonegalen

 
@PART[turboFanSize2]:NEEDS[!RealPlume]
{
	@EFFECTS
	{
		%running_thrust
		{			
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE90_Running_High
				volume = 0.0 0.0
				volume = 0.05 0.4
				volume = 1.0 1.0
				pitch = 0.0 0.6
				pitch = 1.0 1.0
				loop = true
			}				
		}
		%running_turbine
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE90_Running_Low
				volume = 0.0 0.0
				volume = 0.05 0.7
				volume = 1.0 1.0
				pitch = 0.0 0.4
				pitch = 0.05 0.5
				pitch = 1.0 1.0
				loop = true
			}
		}
		%engage
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE90_Startup
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		%disengage
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE90_Shutdown
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

@PART[JetEngine]:NEEDS[AirplanePlus,!RealPlume]
{
	@EFFECTS
	{		
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = AirplanePlus/Sounds/jet_stop
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}	
	}
}

@PART[turboFanSize2]:NEEDS[RealPlume]:FOR[zzJetSounds]
{
    %EFFECTS
    {
        %Turbofan
        {
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                
                transformName = #$../../../PLUME[Turbofan]/transformName$
                localRotation = #$../../../PLUME[Turbofan]/localRotation[0]$,$../../../PLUME[Turbofan]/localRotation[1]$,$../../../PLUME[Turbofan]/localRotation[2]$
                localPosition = #$../../../PLUME[Turbofan]/plumePosition[0]$,$../../../PLUME[Turbofan]/plumePosition[1]$,$../../../PLUME[Turbofan]/plumePosition[2]$
                fixedScale    = #$../../../PLUME[Turbofan]/plumeScale$
                energy        = #$../../../PLUME[Turbofan]/energy$
                speed         = #$../../../PLUME[Turbofan]/speed$
                emissionMult  = #$../../../PLUME[Turbofan]/emissionMult$
                //
                name = plume
                modelName = RealPlume/MP_Nazari_FX/flamejet3
                speed = 0.0 1.45
                speed = 1.0 1.45
                energy = 0.0 0.05
                energy = 0.5 0.4
                energy = 1.0 0.7
                fixedEmissions = false
                randConeEmit
                {
                  density = 1 0
                  density = 0 0.5
                }
                energy
                {
                  density = 1 0.5
                  density = 0 0.2
                }
                emission
                {
                  density = 1 1
                  density = 0 0.5
                  power = 0.0 0.0
                  power = 0.42 0.0
                  power = 0.54 1.55
                  power = 1.0 1.78
                }
                speed
                {
                  density = 1 1.2
                  density = 0 1.5
                }
            }
        }
        %Turbofan-Spool
        {
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Turbofan]/transformName$
                fixedScale    = #$../../../PLUME[Turbofan]/smokeScale$
                localPosition = #$../../../PLUME[Turbofan]/smokePosition[0]$,$../../../PLUME[Turbofan]/smokePosition[1]$,$../../../PLUME[Turbofan]/smokePosition[2]$
                //
                name = smoke
                modelName = RealPlume/MP_Nazari_FX/smokejet
                fixedEmissions = false
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0.5
                logGrow
                {
                  density = 1.0 2
                  density = 0.1 20
                  density = 0.0 2
                }
                logGrowScale
                {
                  density = 1.0 0.0
                  density = 0.8 2
                  density = 0.46 3
                  density = 0.2 3
                  density = 0.1 4
                  density = 0.0 5
                }
                linGrow
                {
                  density = 1.0 0
                  density = 0.46 0.0
                  density = 0.2 0
                  density = 0.05 30
                  density = 0.0 40
                }
                grow
                {
                  density = 1 0
                  density = 0.2 0
                  density = 0.1 4
                  density = 0 9
                }
                speed
                {
                  density = 1.0 1.7
                  density = 0.46 1.7
                  density = 0.2 1.5
                  density = 0.05 1.5
                  density = 0.0 1.5
                }
                emission
                {
                   density = 1.0 2
                  density = 0.8 1.2
                  density = 0.2 1
                  density = 0.1 1.2
                  density = 0.05 1.5
                  density = 0.0 1.7
                  power = 1 1
                  power = 0.01 0.2
                  power = 0 0
                }
                energy
                {
                  density = 1.0 2
                  density = 0.3 2
                  density = 0.05 1
                  density = 0.0 0
                }
            }
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE90_Running_Low
				volume = 0.0 0.0
				volume = 0.05 0.7
				volume = 1.0 1.0
				pitch = 0.0 0.4
				pitch = 0.05 0.5
				pitch = 1.0 1.0
				loop = true
			}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE90_Running_High
				volume = 0.0 0.0
				volume = 0.05 0.4
				volume = 1.0 1.0
				pitch = 0.0 0.6
				pitch = 1.0 1.0
				loop = true
			}
        }
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE90_Startup
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE90_Shutdown
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = smokePoint
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
    }
}