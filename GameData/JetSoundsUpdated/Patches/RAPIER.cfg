//---JetEngineSounds Continued
//---RAPIER config and RealPlume compatibility by theonegalen

@PART[RAPIER]
{
    @MODULE[ModuleEngines*],0
    {
        %engageEffectName = engageDry
		%disengageEffectName = disengageDry
    }
    @MODULE[ModuleEngines*],1
    {
		%spoolEffectName = power_closed
        %engageEffectName = engageRocket
		%disengageEffectName = disengageRocket
    }
}

@PART[RAPIER]:NEEDS[!RealPlume]
{
	@EFFECTS
	{
		%running_closed
		{
			!AUDIO,* {}
			AUDIO
			{
				name = low
				clip = JetSoundsUpdated/Sounds/RAPIER_Rocket_Low
				volume = 0.0 0.0
				volume = 0.05 0.1
				volume = 0.5 1.0
				volume = 1.0 0.6
				pitch = 0.0 0.4
				pitch = 1.0 1.0
				loop = true
			}
			AUDIO
			{
				name = high
				clip = JetSoundsUpdated/Sounds/RAPIER_Rocket_High
				volume = 0.5 0.0
				volume = 1.0 0.5
				pitch = 0.5 0.8
				pitch = 1.0 1.0
				loop = true
			}
		}
		%power_closed
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Rocket_High
				volume = 0.0 0.0
				volume = 0.05 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
		}
		%power_open
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Fan_High
				volume = 0.0 0.0
				volume = 0.05 0.0
				volume = 1.0 1.0
				volume = 2.0 1.5
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				pitch = 3.0 2.0
				loop = true
			}
		}
		%running_open
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Fan_Low
				volume = 0.0 0.0
				volume = 0.05 0.4
				volume = 1.0 0.5
				pitch = 0.0 0.5
				pitch = 1.0 1.0
				loop = true
			}
		}
		%engageDry
		{
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Startup
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		%disengageDry
		{
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Shutdown
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		%engageRocket
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		%disengageRocket
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
	}
}

@PART[RAPIER]:NEEDS[RealPlume]:FOR[zzJetSounds]
{
    %EFFECTS
    {
        %Methalox_AirBreathingMode
        {
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get configs from the PLUME node.
                transformName = #$../../../PLUME[Methalox_AirBreathingMode]/transformName$
                localRotation = #$../../../PLUME[Methalox_AirBreathingMode]/localRotation[0]$,$../../../PLUME[Methalox_AirBreathingMode]/localRotation[1]$,$../../../PLUME[Methalox_AirBreathingMode]/localRotation[2]$
                localPosition = #$../../../PLUME[Methalox_AirBreathingMode]/flarePosition[0]$,$../../../PLUME[Methalox_AirBreathingMode]/flarePosition[1]$,$../../../PLUME[Methalox_AirBreathingMode]/flarePosition[2]$
                fixedScale    = #$../../../PLUME[Methalox_AirBreathingMode]/flareScale$
                energy        = #$../../../PLUME[Methalox_AirBreathingMode]/energy$
                speed         = #$../../../PLUME[Methalox_AirBreathingMode]/speed$
                emissionMult  = #$../../../PLUME[Methalox_AirBreathingMode]/emissionMult$
                //
                name = flare
                modelName = RealPlume/MP_Nazari_FX/flamejet3
                emission = 0.0 0.0
                emission = 0.42 0.0
                emission = 0.54 1.55
                emission = 1.0 1.78
                speed = 0.0 1.45
                speed = 1.0 1.45
                energy = 0.0 0.05
                energy = 0.5 0.77
                energy = 1.0 0.99
                fixedEmissions = false
				emission
				{
				  density = 1 1
				  density = 0.2 0.7
				  density = 0.0 0.3
				  power = 0.0 0.0
				  power = 0.42 0.0
				  power = 0.54 1.55
				  power = 1.0 1.78
				}
				energy
				{
				  density = 1 1
				  density = 0.2 0.7
				  density = 0.0 0.3
				}
            }
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get configs from the PLUME node.
                transformName = #$../../../PLUME[Methalox_AirBreathingMode]/transformName$
                localRotation = #$../../../PLUME[Methalox_AirBreathingMode]/localRotation[0]$,$../../../PLUME[Methalox_AirBreathingMode]/localRotation[1]$,$../../../PLUME[Methalox_AirBreathingMode]/localRotation[2]$
                localPosition = #$../../../PLUME[Methalox_AirBreathingMode]/plumePosition[0]$,$../../../PLUME[Methalox_AirBreathingMode]/plumePosition[1]$,$../../../PLUME[Methalox_AirBreathingMode]/plumePosition[2]$
                fixedScale    = #$../../../PLUME[Methalox_AirBreathingMode]/plumeScale$
                energy        = #$../../../PLUME[Methalox_AirBreathingMode]/energy$
                speed         = #$../../../PLUME[Methalox_AirBreathingMode]/speed$
                //
                name = afterburner
                modelName = RealPlume/MP_Nazari_FX/methanolflame
                emission = 0.0 0.0
                emission = 0.42 0.0
                emission = 0.74 0.0
                emission = 0.84 1.0
                emission = 1.0 1.78
                speed = 0.0 1.3
                speed = 1.0 1.3
                energy = 0.0 0.00
                energy = 0.7 0.05
                energy = 1.0 0.99
                fixedEmissions = false
                offset = 1.5
                size = 0.7
                logGrow
                {
                  density = 1 0
                  density = 0.3 2
                  density = 0.0 20
                }
                emission
                {
                  density = 1 2
                  density = 0.2 1.5
                  density = 0.0 0.2
                  power = 0.0 0.0
                  power = 0.42 0.0
                  power = 0.74 0.0
                  power = 0.84 1.0
                  power = 1.0 1.78
                }
                energy
                {
                  density = 1 1
                  density = 0.2 0.7
                  density = 0.0 0.2
                }
            }
        }
        %Methalox_AirBreathingMode-Spool
        {
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Methalox_AirBreathingMode]/transformName$
                fixedScale    = #$../../../PLUME[Methalox_AirBreathingMode]/smokeScale$
                localPosition = #$../../../PLUME[Methalox_AirBreathingMode]/smokePosition[0]$,$../../../PLUME[Methalox_AirBreathingMode]/smokePosition[1]$,$../../../PLUME[Methalox_AirBreathingMode]/smokePosition[2]$
                //
                name = smoke
                modelName = RealPlume/MP_Nazari_FX/smokejet
                fixedEmissions = false
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0.5
                logGrow
                {
                  density = 1.0 2
                  density = 0.1 20
                  density = 0.0 2
                }
                logGrowScale
                {
                  density = 1.0 0.0
                  density = 0.8 2
                  density = 0.46 3
                  density = 0.2 3
                  density = 0.1 4
                  density = 0.0 5
                }
                linGrow
                {
                  density = 1.0 0
                  density = 0.46 0.0
                  density = 0.2 0
                  density = 0.05 30
                  density = 0.0 40
                }
                grow
                {
                  density = 1 0
                  density = 0.2 0
                  density = 0.1 4
                  density = 0 9
                }
                speed
                {
                  density = 1.0 1.7
                  density = 0.46 1.7
                  density = 0.2 1.5
                  density = 0.05 1.5
                  density = 0.0 1.5
                }
                emission
                {
                  density = 1.0 2
                  density = 0.8 1.2
                  density = 0.2 1
                  density = 0.1 1.2
                  density = 0.05 1.5
                  density = 0.0 1.7
                  power = 1 1
                  power = 0.01 0.2
                  power = 0 0
                }
                energy
                {
                  density = 1.0 2
                  density = 0.3 2
                  density = 0.05 1
                  density = 0.0 0
                }
            }
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Fan_Low
				volume = 0.0 0.0
				volume = 0.02 0.0
				volume = 0.1 0.8
				volume = 0.2 1.0
				volume = 0.5 1.0
				pitch = 0.0 0.5
				pitch = 0.2 1.0
				pitch = 1.0 1.2
				loop = true
			}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Fan_High
			//	clip = sound_rocket_spurts
				volume = 0.0 0.0
				volume = 0.5 0.4
				volume = 1.0 0.5
				pitch = 0.0 0.8
				pitch = 1.0 1.5
				loop = true
			}
        }
		engageDry
		{
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Startup
				volume = 0.5
				pitch = 1.0
				loop = false
			}
		}
		disengageDry
		{
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Shutdown
				volume = 0.5
				pitch = 1.0
				loop = false
			}
		}
		engageRocket
		{
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq1
                volume = #$../../../PLUME[Methalox_LowerShock]/plumeScale$
                pitch = 2.0
                loop = false
            }
		}
		disengageRocket
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = smokePoint
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
        %Methalox_LowerShock-Lower
        {
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Methalox_LowerShock]/transformName$
                localRotation = #$../../../PLUME[Methalox_LowerShock]/localRotation[0]$,$../../../PLUME[Methalox_LowerShock]/localRotation[1]$,$../../../PLUME[Methalox_LowerShock]/localRotation[2]$
                localPosition = #$../../../PLUME[Methalox_LowerShock]/flarePosition[0]$,$../../../PLUME[Methalox_LowerShock]/flarePosition[1]$,$../../../PLUME[Methalox_LowerShock]/flarePosition[2]$
                fixedScale    = #$../../../PLUME[Methalox_LowerShock]/flareScale$
                //
                name = flare
                modelName = RealPlume/Ferram_FX/hypergolicflare
                emission = 0.0 0
                emission = 0.01 0.2
                emission = 1.0 2
                speed = 0.0 1
                speed = 1.0 1
                offset = 0
                energy = 0.0 0.5
                energy = 1.0 0.5
                size = 0.0 0.4
                size = 1.0 0.4
                fixedEmissions = false
                randomInitalVelocityOffsetMaxRadius = 0.2
                linGrow
                {
                  power = 1 15
                  power = 0 15
                }
            }
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Methalox_LowerShock]/transformName$
                localRotation = #$../../../PLUME[Methalox_LowerShock]/localRotation[0]$,$../../../PLUME[Methalox_LowerShock]/localRotation[1]$,$../../../PLUME[Methalox_LowerShock]/localRotation[2]$
                localPosition = #$../../../PLUME[Methalox_LowerShock]/plumePosition[0]$,$../../../PLUME[Methalox_LowerShock]/plumePosition[1]$,$../../../PLUME[Methalox_LowerShock]/plumePosition[2]$
                fixedScale    = #$../../../PLUME[Methalox_LowerShock]/plumeScale$
                energy        = #$../../../PLUME[Methalox_LowerShock]/energy$
                speed         = #$../../../PLUME[Methalox_LowerShock]/speed$
                emissionMult  = #$../../../PLUME[Methalox_LowerShock]/emissionMult$
                //
                name = plume
                modelName = RealPlume/Ferram_FX/hypergolicexhaust
                fixedEmissions = false
                sizeClamp = 50
                randConeEmit
                {
                  density = 1.0 0
                  density = 0.5 0.3
                  density = 0.25 0.9
                  density = 0.06 0.9
                  density = 0 1.4
                }
                logGrow
                {
                  density = 1.0 2
                  density = 0.1 2
                  density = 0.0 2
                }
                logGrowScale
                {
                  density = 1.0 1
                  density = 0.8 3
                  density = 0.46 4
                  density = 0.2 10
                  density = 0.1 5
                  density = 0.0 4
                }
                linGrow
                {
                  density = 1.0 -0.2
                  density = 0.8 0
                  density = 0.46 1
                  density = 0.2 7
                  density = 0.05 12
                  density = 0.0 14
                }
                speed
                {
                  density = 1.0 1
                  density = 0.46 1.5
                  density = 0.2 1.5
                  density = 0.05 1.3
                  density = 0.0 1.2
                }
                xyForce
                {
                  density = 1 0.65
                  density = 0.5 0.85
                  density = 0.25 0.9
                  density = 0.06 0.95
                  density = 0 1
                }
                zForce
                {
                  density = 1 1
                  density = 0.2 1.02
                  density = 0 1.033
                }
                emission
                {
                  density = 1.0 2
                  density = 0.8 1.2
                  density = 0.2 1
                  density = 0.1 1
                  density = 0.05 1
                  density = 0.0 1
                  power = 1 1
                  power = 0.01 0.2
                  power = 0 0
                }
                energy
                {
                  density = 1.0 1
                  density = 0.3 1
                  density = 0.2 1
                  density = 0.05 0.7
                  density = 0.0 0.3
                }
                size
                {
                  density = 1.0 0.85
                  density = 0.8 0.85
                  density = 0.2 0.75
                  density = 0.0 0.75
                }
            }
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_altloop2
                volume = 0.0 0.0
                volume = #$../../../PLUME[Methalox_LowerShock]/plumeScale$
                @volume,1 ^= :^:1.0 :
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }            
        }
		power_closed
		{
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Rocket_High
				volume = 0.0 0.0
				volume = 0.05 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
		}
    }
}
